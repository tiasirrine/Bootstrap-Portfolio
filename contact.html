        <div class="col-8">
            <div class="jumbotron">
                    <h1 class="display-4" style="color:#4aaaa5">Contact Me</h1>
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1" style="color:#4aaaa5">Name</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First and Last Name">
                              <small id="emailHelp" class="form-text text-muted">Your Identity Is Safe With Us</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1" style="color:#4aaaa5">Email Address</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1" style="color:#4aaaa5">Click Here to Subscribe!</label>
                            </div>
                            <button type="submit" class="btn btn-primary" style="color:#4aaaa5">Submit</button>
                          </form>       
            </div>
        </div>
        <div class="col-4">
                <div class="card bg-light mb-3" style="max-width: 18rem;">

                                  <p class="card-text">
